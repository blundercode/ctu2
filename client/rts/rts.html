<!-- Flexbox -->
<div class="rts-chrome">
    <div class="rts-toolbar">
        <div class="btn-toolbar well well-sm" role="toolbar" aria-label="toolbar">
            <div class="btn-group" role="group" aria-label="button group">
                <button type="button" class="btn btn-primary" ng-click="rts.start()" ng-show="!rts.sharingScreen && rts.inRoom">Share Screen</button>
                <button type="button" class="btn btn-default" ng-click="rts.showFace()" ng-show="rts.sharingScreen">Stop Sharing Screen</button>
            </div>

            <div class="btn-group" role="group" aria-label="button group" ng-show="rts.inRoom">
                <button type="button" class="btn btn-warning" ng-click="rts.turnOffMic()" ng-show="rts.micOn">Turn Off Mic</button>
                <button type="button" class="btn btn-default" ng-click="rts.turnOnMic()" ng-show="!rts.micOn">Turn On Mic</button>
            </div>

            <div class="btn-group" role="group" aria-label="button group" ng-show="rts.inRoom">
                <button type="button" class="btn btn-warning" ng-click="rts.turnOffCam()" ng-show="rts.cameraOn">Turn Off Cam</button>
                <button type="button" class="btn btn-default" ng-click="rts.turnOnCam()" ng-show="!rts.cameraOn">Turn On Cam</button>
            </div>

            <div class="btn-group" role="group" aria-label="button group" ng-show="rts.inRoom">
                <button type="button" class="btn btn-default" ng-click="rts.observe()">Lurk Mode</button>
            </div>

            <div class="btn-group" role="group" aria-label="button group" ng-show="rts.inRoom">
                <button type="button" class="btn btn-danger" ng-click="rts.leaveRoom()" ng-show="rts.inRoom">Leave Room</button>
            </div>

            <div class="btn-group" role="group" aria-label="button group" ng-show="rts.inRoom">
                <button type="button" class="btn btn-info" ng-click="rts.toggleChat()" ng-show="rts.inRoom">Toggle Chat</button>
            </div>

            <div class="btn-group" role="group" aria-label="button group" ng-show="rts.inRoom">
                <button type="button" class="btn btn-info" ng-click="rts.togglePeers()" ng-show="rts.inRoom">Toggle Peers</button>
            </div>
        </div>
    </div>
    <div class="rts-stream">
        <!-- spotlight -->
        <div class="rts-spotlight">
            <div id="spotlight"></div>
        </div>
        <!-- chat -->
        <div class="rts-chat" ng-show="rts.showChat">
            <div id="chatbox" class="rts-chatbox"></div>
            <form>
                <div class="form-group message-box">
                    <input class="form-control" id="chat-input" type="text" ng-model="rts.chatInput" placeholder="Type your message here" />
                </div>
                <button id="sendchat" class="btn btn-primary pull-right" type="submit" ng-click="rts.sendMessage()">Send</button>
            </form>
        </div>
        <div class="rts-peers" id="peers" ng-show="rts.showPeers">
            <!-- peers -->
            <video id="myvideo" autoplay muted ng-click="rts.spotlight()"></video>
        </div>
    </div>
</div>
